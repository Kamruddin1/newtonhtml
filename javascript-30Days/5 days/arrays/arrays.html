<script>
    //How to create an array with values

    const numbers = [0, 3.14, 9.81, 37, 98.6, 100] // array of numbers
    const fruits = ['banana', 'orange', 'mango', 'lemon'] // array of strings, fruits
    const vegetables = ['Tomato', 'Potato', 'Cabbage', 'Onion', 'Carrot'] // array of strings, vegetables
    const animalProducts = ['milk', 'meat', 'butter', 'yoghurt'] // array of strings, products
    const webTechs = ['HTML', 'CSS', 'JS', 'React', 'Redux', 'Node', 'MongDB'] // array of web technologies
    const countries = ['Finland', 'Denmark', 'Sweden', 'Norway', 'Iceland'] // array of strings, countries
    console.log('Numbers:', numbers)
    console.log('Number of numbers:', numbers.length)

    console.log('fruits:', fruits);
    console.log('fruits of length' , fruits.length)

    console.log('vegetable:' , vegetables)
    console.log('vegetables of length:' ,vegetables.length);

    console.log('animalProducts:',animalProducts)
    console.log('animalProducts of length' , animalProducts.length);

    console.log('webTechs:',webTechs);
    console.log('webTechs of length:',webTechs.length);

    console.log('countries :', countries );
    console.log('countries  of length:',countries .length);

</script>
