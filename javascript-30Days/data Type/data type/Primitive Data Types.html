<script>
    
    // number 
    let a = 30;
    let b = 40;
    let c = 50.5;
    console.log(typeof a, a);
    console.log(typeof a, a)
    console.log(typeof c, c)

    // string 
    
    let A = "ansari"
    let B = "30";
    let C = "40";
    console.log(typeof A, A)
    console.log(typeof B, B)
    console.log(typeof C, C)

    // boolean
    let aa= true
    let bb = false;
    let cc = 20 > 30;
    console.log(typeof aa,aa)
    console.log(typeof bb, bb)
    console.log(typeof cc, cc)

    // undefined

    let x;
    let y;
    let z
    console.log(x)
    console.log(y)
    console.log(z)

</script>
