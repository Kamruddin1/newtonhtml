<script>
    let dayUser = prompt("What day is todays ??")
    let days = dayUser.toLocaleLowerCase();
    switch (days) {
        case "monday":
            document.write("todays is Mondays")
            break;
        case "Tuesday":
            document.write("todays is tuesday")
            break;
        case "wednesday":
            document.write("todays is wednwesday")
            break;
        case "thrusday":
            document.write("todays is thrusday")
            break;
        case "friday":
            document.write("todays is friday")
            break;
        case "saturday":
            document.write("todays is saturday")
            break;
        case "sunday":
            document.write("todays is sunday")
            break;
        default:
            document.write("not day in week")
            break;



    }
</script>
