<script>
    let student = prompt("Enter your Score !!")
  
    if(student >= 80){
        document.write("myGrade is A")
    }
    else if( student >= 70){
        document.write("my grade is B")

    }
    else if (student >= 60){
        document.write("myGrade i C")
    }
    else if( student >= 45){

    }
    else{
        document.write("Sorry... You are Fail")
    }
</script>
