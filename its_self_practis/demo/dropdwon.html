<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
}

div:hover {
  width: 300px;
}
.a{
    width: 200px;
    height: 200px;
    background-color: blue;
    transition-property: width;
    transition-duration: 4s;
    transition-delay: 2s;
}
a.hover{
    width: 300px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>
<div class="a"></div>

</body>
</html>
