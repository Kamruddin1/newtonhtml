<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>payment form</h1>
            <p>required feilds are followed by *</p>
            <h2>contact info</h2>
            <p>name :<input type="text"></p>
            <fieldset>
                <legend>gender</legend>
                <p>male*<input type="radio" name="gender" id="male">female<input type="radio" name="gender" id="female"></p>
            </fieldset>
            <p>Address :<textarea  name="address" id="address" cols="40" rows="5"></textarea></p>
        <p>Email :*<input type="email" name="email" id="email"></p>
        <p>pincode :*<input type="number" name="pincode" id="pincode"></p>
        <h2>payment information</h2>
        <p>card type :*
            <select name="card_type" id="card_type">
          <option value="card_type">--select a card type--</option>
          <option value="visa">visa</option>
          <option value="rupay">Rupay</option>
          <option value="master card">master card</option>
            </select>
        </p>
        <p>Expiration date : <input type="date" name="Expiration_date" id="Expiration_date"></p>
        <p>cvv*<input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="pay now">
    </form>
    </div>
</body>
</html>
