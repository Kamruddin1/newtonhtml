<html lang="en">
<head>

</head>
<body>
    <form action="" class="form" name="myform"  onsubmit="return validation()" method="get">

        <div id="name">
            name: <input type="text" name="fname"><b><span class="error"></span></b>

        </div>
        <div>
            <input type="submit" value="submit">
        </div>

    </form>

    <script>
        function seterror(id,erro){
            element = document.getElementById(id);
            element.getElementsByClassName("error")[0].innerHTML = erro;
        }
        function validation(){
           var  retrunvalue = true;

            var name = document.forms['myform']["name"].value;

            if(name.length <5){
                seterror("name", "error");
                retrunvalue = false;
            }
           return retrunvalue;
        }
    </script>
</body>
