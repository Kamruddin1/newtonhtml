<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type means that i want to choose which type symbols -->
    <ol type="a"> 
       <li>Pen</li>
       <li>Pencil</li>
       <li>Sharpner</li>
    </ol>
    <ol type="A" start="2"> <!--start means that kaha se start karna hain-->
        <li>Pen</li>
        <li>Pencil</li>
        <li>Sharpner</li>

    </ol>
    <ol type="1" start="5">
        <li>Pen</li>
       <li>Pencil</li>
       <li>Sharpner</li>
    </ol>
</body>
</html>
